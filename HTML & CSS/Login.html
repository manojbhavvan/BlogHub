<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>

  <title>login page</title>
  <link rel="stylesheet"  href="login.css">
</head>

<body>
  <section className='login'>
    <div className='container'>
      <div className='backImg'>
        <img src="./frontend/src/assets/images/my-account.jpg" alt='' />
        <div className='text'>
          <h3>Login</h3>
          <h1>My account</h1>
        </div>
      </div>

      <form onSubmit={handleSubmit}>
        <span>Username *</span>
        <input type='text' required ref={userRef} />
        <span>Password *</span>
        <input type='password' required ref={passRef} />
        <button className='button' type='submit' disabled={FetchData}>
          Log in
        </button>

        <div className='create-account-option'>
          <span>Don't have an account?</span>
          <Link to='/register'> Create a new account</Link>
  
        </div>
      </form>
    </div>
  </section>
</body>

</html>
